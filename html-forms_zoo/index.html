<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email-address">Email address</label>
          <input type="email" name="email-address" id="email-address" />

          <!-- Date: label & input -->
          <label for="date">Arrival Date: </label>
          <input type="date" name="date" id="date" />

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

            <!-- Radio Buttons: labels & inputs -->
            <input
              type="radio"
              id="special-animals-relaxed-sloths"
              name="special-animals"
              value="relaxed-sloths"
            />
            <label for="special-animals-relaxed-sloths">Relaxed Sloths</label>

            <input
              type="radio"
              id="special-animals-umpy-kangaroos"
              name="special-animals"
              value="jumpy-kangaroos"
            />
            <label for="special-animals-umpy-kangaroos">Jumpy Kangaroos</label>

            <input
              type="radio"
              id="special-animals-thieving-racoons"
              name="special-animals"
              value="thieving-racoons"
            />
            <label for="special-animals-thieving-racoons"
              >Thieving Racoons</label
            >
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="personal-message">Any Concerns:</label>
          <textarea
            name="personal-message"
            id="personal-message"
            aria-describedby="personal-message-description"
          ></textarea>

          <!-- Two Checkboxes: labels & inputs -->

          <label for="accept-data-privacy">
            <input
              type="checkbox"
              name="accept-terms-conditions"
              id="accept-terms-conditions"
            />
            I accept the terms and conditions
          </label>

          <label for="newsletter">
            <input type="checkbox" name="newsletter" id="newsletter" />
            I want to sign up for the newsletter
          </label>

          <!-- Two Buttons: reset & submit -->

          <button type="reset">Reset</button>

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
