<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <form action="">
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal information</legend>

          <label for="first-name">First Name:</label>
          <input type="text" name="first-name" id="first-name" />

          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" id="last-name" />

          <label for="date-of-birth">Your Birthday:</label>
          <input type="date" name="date-of-birth" id="date-of-birth" />
        </fieldset>
        <p>
          Can you teil us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="favorite-color">Favorite color</label>
          <input
            type="color"
            value="#E5430F"
            name="favorite-color"
            id="favorite-color"
          />

          <label for="billing-plan">What is your favorite Pet?</label>
          <select name="billing-plan" id="billing-plan">
            <option value="weekly">--Please choose an option--</option>
            <option value="monthly">Agra cadabra</option>
            <option value="yearly">Chicken Turtle</option>
            <option value="yearly">Fried Egg Jellyfish</option>
          </select>
        </fieldset>
        <button type="submit">Send</button>
      </form>
    </section>
  </body>
</html>
