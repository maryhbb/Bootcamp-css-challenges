<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form for="title">
        <fieldset aria-describedby="description"> <!-- Added "aria-describedby" attribute -->
          <legend>Enter your information</legend>

          <label for="name-Input" aria-describedby="name-input">Name:</label> <!-- Added "for" attribute -->
          <input id="name-Input" type="text" name="name" />

          <label for="age-Input" aria-describedby="age-input">Age:</label> <!-- Added "for" attribute -->
          <input id="age-Input" type="number" name="age" /> <!-- Change type to number-->

          <label for="color-Input" aria-describedby="color-input">Color you cannot see:</label> <!-- Added "for" attribute -->
          <input id="color-Input" type="color" name="color" />

          <label for="personal-message">Leave us a message:</label>  <!-- Added label instead placeholder attribute -->
          <textarea rows="7" aria-describedby="message-input-description" ></textarea> <!-- Added "aria-describedby" attribute -->
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
